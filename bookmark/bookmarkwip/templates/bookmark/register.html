<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
    </head>
    <body>
        <h1>Register with Bookmark</h1>
        
        {% if registered %}
        Bookmark says: <strong>thank you for registering!</strong>
        <a href="/bookmark/">Return to the homepage.</a><br />
        {% else %}
        Bookmark says: <strong>register here!</strong><br/>
        
        <form id="user_form" method="post" action="/bookmark/register/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
